<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="pic">
                <div id="logo">
                    <img src="./img/logo.jpg" alt="logo" class="logo">
                    <h2>aka-Enzo</h2>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your wildest dreams.</p>
                <p id="below">You know you want to.</p>
            </div>
            <form action="#">
                <div class="text">
                    <p>Let's do this!</p>
                </div>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">* Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div class="input">
                    <label for="password">* Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">* Confirm Password</label>
                    <input type="password" name="confirm-password" id="password" required>
                </div>
            </form>
            <div class="button">
                <button>Create Account</button>
            </div>
            <div class="log-in">
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
